<!DOCTYPE html>
<html>
<head>
    <title>Favorite Game Poll</title>
</head>
<body>
    <h1>What is your favorite game?</h1>
    <form>
        <input type="radio" id="minecraft" name="game" value="Minecraft">
        <label for="minecraft">Minecraft</label><br>
        <input type="radio" id="fortnite" name="game" value="Fortnite">
        <label for="fortnite">Fortnite</label><br>
        <input type="radio" id="cod" name="game" value="Call of Duty">
        <label for="cod">Call of Duty</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
